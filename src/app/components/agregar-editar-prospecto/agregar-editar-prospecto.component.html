<div class="title">
    <h1>{{operacion}} prospecto</h1>
    <div class="home-button">
        <button [routerLink]="['/dashboard']" mat-fab color="warn">
          <mat-icon>home</mat-icon>
        </button>
    </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card" class="mat-elevation-z8">
        <form [formGroup]="form" (ngSubmit)="agregarEditarProspecto()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2"><b>Datos personales</b></mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre(s)</mat-label>
                        <input formControlName="nombres" matInput>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido(s)</mat-label>
                        <input formControlName="apellidos" matInput>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2"><b>Información de contacto</b></mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input type="number" formControlName="telefono" matInput>
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input formControlName="correo" matInput>
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2"><b>Solicitar servicio</b></mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Dirección</mat-label>
                        <input formControlName="direccion" matInput>
                        <mat-icon matSuffix>location_on</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">Servicio
                    <mat-form-field>
                        <mat-select formControlName="servicio" ([value])="selectVal">
                            <mat-option *ngFor="let servicio of servicios" [value]="servicio">{{servicio}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button class="btnVolver" mat-raised-button [routerLink]="['/listProspecto']">Volver</button>
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Aceptar</button>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
