<div class="title">
    <h1>Ordenes generadas</h1>
    <div class="home-button">
      <button [routerLink]="['/dashboard']" mat-fab color="warn">
        <mat-icon>home</mat-icon>
      </button>
    </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

  <mat-form-field appearance="standard" class="form-field ms-2">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="servicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio </th>
          <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <button [routerLink]="['/agregarProspecto']" class="agregar" mat-raised-button color="primary">+ Nuevo</button>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [routerLink]="['/verProspecto/1']" matTooltip="Ver" class="search" fontIcon="search">search</mat-icon>
            <mat-icon [routerLink]="['/editarProspecto/1']" matTooltip="Editar" class="edit" fontIcon="edit">edit</mat-icon>
            <mat-icon (click)="eliminarProspecto()" matTooltip="Eliminar" class="delete" fontIcon="delete">delete</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
